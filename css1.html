<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS tutorial</title>
    <link rel="stylesheet" href="css1.css">
    <!-- link tag will link the external css file to the html file -->
    <!-- code which is written afterwards will take more order -->
    <style>
        p{
            color: rgb(197, 87, 197);
            background-color: seagreen !important;
        }
    </style>
    <!-- this is internal css using style tag in head tag -->
</head>
<body>
    <h1>This is CSS tutorial</h1>
    <!-- <p style="color: red; background-color: yellow;">This tutorial will teach you everything you need to know about HTML CSS</p> -->
    <!-- this is inline CSS -->
     <!-- inline CSS is given more priority than internal CSS -->
     <p>This tutorial will teach you everything you need to know about HTML CSS</p>
</body>
</html>
