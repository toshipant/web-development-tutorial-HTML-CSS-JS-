<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <p style="border: 2px solid red;">This is a paragraph</p> <p style="border: 2px solid blue;">This is also a paragraph</p> 
    <!-- paragraph is a block element --> 
    <strong style="border: 2px solid red;">This is a paragraph</strong> <a style="border: 2px solid blue;">This is also a paragraph</a> 
    <!--here strong and anchor tag is a inline tag-->
    <span style="border: 2px solid red;">This is a span</span> <span style="border: 2px solid red;">This is also a span</span>  
    <!--we can ignore style tag bcz it is a CSS tag and it is used to border the content above with border tag-->

    <!--div tag is a block element-->
    <!--li tag is a block element-->
    <!--img tag is a inline element-->
    <!--em tag is a inline element-->

</body>
</html>
