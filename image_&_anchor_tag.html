<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- these are the external links embedded to the anchor tag -->
    <a href="https://google.com" target="_blank">Go to Google</a><br>
    <a href="https://facebook.com" target="_blank">Go to Facebook</a><br>
    <a href="https://youtube.com" target="_blank">Go to Youtube</a><br>
    <a href="https://linkedin.com" target="_blank">Go to Linkedin</a><br>
    <!-- these are the internal link embedded to the anchor tag -->
    <a href="/head_tag.html"target="_blank">Head_tag</a><br>
    <a href="/body_tag.html"target="_blank">Body_tag</a><br>

    <!-- Image is not present hence alt test is shown -->
    <img src="toshi.jpg" alt="Error loading image" ><br>  <!--here toshi.jpg is not present so alt msg will be shown-->
    <img src="https://images.unsplash.com/photo-1517273006195-51fa3364bce2?q=80&w=1373&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="remote image" width="233" height="34"> <!--it is not recommended to set width and height using html-->

</body>
</html>
